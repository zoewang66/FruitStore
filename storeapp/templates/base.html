<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <!-- Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Sofia|Trirong&effect=neon|outline|emboss|shadow-multiple">

  <title>Zoe's Fruit Garden</title>


  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #7fad96;
    }


    .d-flex {
      display: flex !important;
      flex-direction: column !important;
    }

    .min-vh-100 {
      min-height: 100vh !important;
    }

    .flex-grow-1 {
      flex: 1 0 auto !important;
    }


    .navbar-fixed-top {
      position: fixed !important;
      top: 0;
      width: 100%;
      z-index: 9999;
    }


    main {
      margin-top: 80px;
    }
  </style>
</head>

<body>
  <div class="d-flex min-vh-100">

    <header class="navbar-fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light px-3" style="background-color: #9fcabc;">
        <div class="container-fluid" style="font-family:Trirong, sans-serif; font-size: 23px;">
          <a href="{{ url_for('main.order') }}" class="navbar-brand text-dark" style="font-size: 25px;">
            My Shopping Cart
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
            aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-dark" href="{{ url_for('main.index', _anchor='category_anchor') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark"
                  href="{{ url_for('main.index', _anchor='categories_anchor') }}">Categories</a>
              </li>
              <li class="nav-item pl-lg-5 pt-1">
                <form class="form-inline" action="{{ url_for('main.search') }}">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    name="search"
                    style="background: transparent; border-color: #17a2b8; border-width: 2; font-size: 20px;">
                  <button class="btn btn-info" type="submit" style="width: 90px; font-size: 20px;">Search</button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>


    <main class="flex-grow-1">
      <div class="container">
        {% block main %}
        {% endblock %}
      </div>
    </main>


    <footer class="footer text-center justify-content-center align-self-center pt-2"
      style="width: 100%; background: linear-gradient(70deg, #9fcabc, 40%, #aed4c1); font-size: 23px; height: 50px;">
      <span class="text-dark">Zoe's Fruit Garden &copy; 2023</span>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
